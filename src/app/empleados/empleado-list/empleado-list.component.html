<table class="table table-hover">
    <thead class="thead-dark">
        <tr>
           <th class="header" scope="col">Nombre y Apellido</th>
           <th class="header" scope="col">DNI</th>
           <th class="header" scope="col">Email</th>
           <th class="header" scope="col">Celular</th>
           <th class="header" scope="col">Cargo</th>
           <th class="header" scope="col">Legajo</th>
           <th class="header" scope="col">Empresa</th>
        </tr>
     </thead>
    <tbody>
    <tr *ngFor="let emp of service.list">
        <td>{{emp.Nombre}} {{emp.Apellido}}</td>
        <td>{{emp.DNI}}</td>
        <td>{{emp.Email}}</td>
        <td>{{emp.Celular}}</td>
        <td>{{emp.Cargo}}</td>
        <td>{{emp.Legajo}}</td>
        <td>{{emp.Empresa}}</td>
    </tr>
    </tbody>
</table>
